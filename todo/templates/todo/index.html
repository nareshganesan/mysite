<h2> Todo List</h2>
{% if latest_todo_list %}
    <table>
        <tr><td> Name </td> <td> Description</td> <td>Priority</td></tr>
        {% for todo in latest_todo_list %}
            <tr><td><a href="{% url 'detail' todo.id %}">{{ todo.name }} </a> </td> <td> <a href="{% url 'detail' todo.id %}"> {{ todo.description }}</a></td> <td><a href="{% url 'detail' todo.id %}">{{ todo.priority }}</a></td></tr>
        {% endfor %}
    </table>
{% else %}
    <p> Yay!!! No todo's. </p>
{% endif %}

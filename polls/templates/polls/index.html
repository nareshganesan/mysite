<!--- This is a sample template for polls app created through django for the first time --->

{% if latest_question_list %}
	<ul>
	{% for question in latest_question_list %}
		<li> <a href="{% url 'polls:detail'  question.id %}">{{ question.question }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p> No polls are available. </p>
{% endif %}
